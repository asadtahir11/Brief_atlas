<div class="container text-center mt-4">
  <input class="form-control mt-2 mb-3" type="text"  placeholder="Search " /> 
    <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
      <thead>
        <tr>
          <th>pays</th>
          <th>origine</th>
          <th>region</th>
          <th>serveur Title</th>
          </tr>
      </thead>
      <tbody>
          
              <tr *ngFor="let data of data$ | async">
                  <td>{{data.pays}}</td>
                  <td>{{data.origine}}</td>
                  <td>{{data.region}}</td>
                  <td>{{data.serveur}}</td>
              </tr>
      </tbody>
    </table>
    </div>
