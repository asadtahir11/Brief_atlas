<div class="col-sm-10">
  <select name="listFunction" (change)="changeFunction($event)" class="form-control">
    <option>--Select function--</option>
    <option [value]="item.id" *ngFor="let item of listFunction$ | async">{{item.name}}</option>
  </select>
</div>
<span *ngIf="selectedFunction">description </span> 
<div *ngFor="let item of listFunction$ | async" >
 <p *ngIf="item.id == selectedFunction"> {{item.description}}</p>
</div>
<app-last-inst *ngIf="selectedFunction == lastInstId"></app-last-inst>
<app-info-conf *ngIf="selectedFunction == infoConfId"></app-info-conf>
</div>
